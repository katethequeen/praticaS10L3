<h1 class="text-center">Carrello</h1>
<div class="row row-cols-md-2 row-gap-md-3" *ngIf="cart">
  <div class="col text-center" *ngFor="let prod of cart">
    <div class="card">
      <img [src]="prod.thumbnail" class="card-img-top" [alt]="prod.title" />
      <div class="card-body">
        <h5 class="card-title">{{ prod.title }}</h5>
        <p class="card-title">{{ prod.brand }}</p>
        <p class="card-text">
          {{ prod.description }}
        </p>
      </div>
    </div>
  </div>
</div>
